<!DOCTYPE html>
<html lang="es">
<!-- ----------HEAD---------- -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- ----------KEYWORDS---------- -->
    <meta name="keywords" content="FUTBOL, NEWELLS, NOB, ÑULS, CONTACTO, TELEFONO, CELULAR, MAIL, ROSARIO, ARGENTINA">
<!-- ----------DESCRIPCION---------- -->
    <meta name="description" content="Contactate con Newells Old Boys para poder resolver tus preguntas, comentarios o sugerencias.">
<!-- ----------TITULO DE LA PAGINA---------- -->
    <title>Newell's Old Boys │ Contacto</title>
<!-- ----------FAVICON---------- -->
    <link rel="shortcut icon" href="../images/2022-Escudo-Newells.png" type="image/x-icon">
<!-- ----------BOOTSTRAP---------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- ----------CSS---------- -->
    <link rel="stylesheet" href="../css/style.css">
<!-- ----------ICONS FONTAWESOME---------- -->
    <script src="https://kit.fontawesome.com/2d4ba2e1ec.js" crossorigin="anonymous"></script>
<!-- ----------GOOGLE FONTS---------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<!-- ----------BODY---------- -->
<body>
<!-- ----------HEADER---------- -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="logonewells" src="./../images/logo-newells.png" alt="logo newells"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link mx-3" href="./../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link mx-3" href="estadio.html">Estadio</a></li>
                        <li class="nav-item"><a class="nav-link mx-3" aria-current="page" href="escudos.html">Escudos</a></li>
                        <li class="nav-item"><a class="nav-link mx-3" href="socios.html">Socios</a></li>
                        <li class="nav-item"><a class="nav-link mx-3" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<!-- ----------MAIN---------- -->
    <main class="contacto__background">
        <section class="contacto">
            <div class="contacto__container">
<!-- ----------TITULO---------- -->
                <div class="contacto__container--titulo">
                    <h2>¿Tenés preguntas, comentarios o sugerencias? Rellena el formulario y escribínos.</h2>
                </div>
<!-- ----------FORM---------- -->
                <div class="contacto__container--form">
                    <form action="#">
                        <div class="user-details">
                            <div class="input-box">
                                <p>TELEFONO<span>*</span></p>
                                <input type="text" placeholder="Ingrese su telefono" required>
                            </div>
                            <div class="input-box">
                                <p>NOMBRE Y APELLIDO<span>*</span></p>
                                <input type="text" placeholder="Ingrese su nombre completo" required>
                            </div>
                            <div class="input-box">
                                <p>EMAIL<span>*</span></p>
                                <input type="text" placeholder="Ingrese su Email" required>
                            </div>
                            <div class="input-box">
                                <p>NUMERO DE SOCIO</p>
                                <input type="text" placeholder="Ingrese su numero">
                            </div>
                            <div class="textarea-box">
                                <p>MENSAJE<span>*</span></p>
                                <textarea class="textarea" name="texto" cols="80" rows="10" placeholder="Ingrese el mensaje" required></textarea> 
                            </div>
                        </div>
                        <div>
                            <input class="css-button css-button-3d css-button-3d--red index__button" type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
<!-- ----------ATENCION---------- -->
                <div class="contacto__atencion">
                    <div class="contacto__atencion--item">
                        <i class="fa-solid fa-phone"></i><p>0341-4117725 Int.208</p>
                    </div>                    
                    <div class="contacto__atencion--item">
                        <i class="fa-solid fa-envelope"></i><p>contacto@newellsoldboys.com.ar</p>
                    </div>
                </div>
            </div>
<!-- ----------MAPA---------- -->
            <div class="contacto__container--map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6695.448992193185!2d-60.6602386787604!3d-32.95828248636759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab6f11537faf%3A0xa99bea6006b75b6a!2sEstadio%20Coloso%20Del%20Parque%20Marcelo%20Bielsa!5e0!3m2!1ses-419!2sar!4v1652726599767!5m2!1ses-419!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
    </main>
<!-- ----------FOOTER---------- -->

    <footer>
        <div>
            <img src="./../images/logo-newells.png" alt="logo newells">
        </div>
        <div>
            <span>©Mateo Bertello</span>
        </div>
    </footer>
</body>
</html>
